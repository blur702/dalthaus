<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maintenance Mode Frontend</title>
</head>
<body>
    <h1>Maintenance Mode Frontend Test</h1>
    <div id="status"></div>
    <button onclick="checkMaintenance()">Check Maintenance Status</button>
    <button onclick="toggleMaintenance(true)">Enable Maintenance</button>
    <button onclick="toggleMaintenance(false)">Disable Maintenance</button>
    
    <div id="results" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <h3>Test Results:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let adminToken = '';

        async function login() {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: 'admin',
                    password: '(130Bpm)'
                })
            });
            const data = await response.json();
            adminToken = data.token;
            log('Logged in successfully');
        }

        async function checkMaintenance() {
            const response = await fetch(`${API_BASE}/settings/maintenance-status`);
            const data = await response.json();
            log(`Maintenance Mode: ${data.maintenanceMode}`);
            log(`Message: ${data.maintenanceMessage}`);
            document.getElementById('status').textContent = 
                `Status: ${data.maintenanceMode ? 'MAINTENANCE MODE ACTIVE' : 'Site is live'}`;
        }

        async function toggleMaintenance(enable) {
            if (!adminToken) await login();
            
            // Get current settings
            const settingsResponse = await fetch(`${API_BASE}/settings/site`, {
                headers: { 'Authorization': `Bearer ${adminToken}` }
            });
            const settings = await settingsResponse.json();
            
            // Update maintenance mode
            const response = await fetch(`${API_BASE}/settings/site`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                },
                body: JSON.stringify({
                    ...settings,
                    maintenanceMode: enable,
                    maintenanceMessage: enable ? 'Testing frontend maintenance mode!' : settings.maintenanceMessage
                })
            });
            
            if (response.ok) {
                log(`Maintenance mode ${enable ? 'enabled' : 'disabled'}`);
                checkMaintenance();
            } else {
                log('Failed to update maintenance mode');
            }
        }

        function log(message) {
            const output = document.getElementById('output');
            output.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
        }

        // Check status on load
        checkMaintenance();
    </script>
</body>
</html>
